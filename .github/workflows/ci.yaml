name: CI workflow

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ghcr.io/eclipse-velocitas/devcontainer-base-images/python:sha-d42b4a6
    name: Run Linters, Unit Tests and sdist
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize python
        uses: actions/setup-python@v4
        with:
            python-version: ${{ matrix.python-version }}
            cache: "pip"
            cache-dependency-path: |
              **/requirements*.txt

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install -r requirements-links.txt
          python3 -m pip install tox-gh-actions

      - name: Run Linters
        uses: pre-commit/action@v3.0.0

      - name: Run the daparized databroker binary
        run: |
          velocitas exec runtime-local run-mosquitto --task &
          velocitas exec runtime-local run-vehicledatabroker DAPR --task &
          sleep 10s

      - name: Run unit and integration tests
        run: tox

      - name: Test setup.cfg execution
        run: |
          python3 setup.py sdist
          ls
